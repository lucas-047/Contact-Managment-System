<div class="wrapper">
    <div class="form-box">
        <h2>Add Contact</h2>
        <form ng-submit="updateContact(contact)">
            <div class="input-box">
                <input type="text" ng-model="newContact.name" required><br>
                <label for="name">Name</label>
            </div>
            <div class="input-box">
                <input type="email" ng-model="newContact.email" required><br>
                <label for="email">Email</label>
            </div>
            <div class="input-box">
                <input type="text" ng-model="newContact.phone" required><br>
                <label for="phone">Phone</label>
            </div>
            <button type="submit" class="btn">Add Contact</button>
        </form>
    </div>
</div>
