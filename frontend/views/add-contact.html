<div class="wrapper">
    <div class="form-box">
      <h2>Add Contact</h2>
      <form ng-submit="addContact()">
        <div class="input-box">
          <input type="text" id="name" ng-model="newContact.name" required />
          <label for="name">Name</label>
        </div>
        <div class="input-box">
          <input type="email" id="email" ng-model="newContact.email" required />
          <label for="email">Email</label>
        </div>
        <div class="input-box">
          <input
            type="number"
            id="phone"
            ng-model="newContact.phone"
            required
          />
          <label for="phone">Phone</label>
        </div>
        <button type="submit" class="btn">Add Contact</button>
      </form>
    </div>
  </div>
